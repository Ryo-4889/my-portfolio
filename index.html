<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>My Portfolio</title>
  </head>
  <body>
    <h1>ポートフォリオサイト</h1>
    <h2>自己紹介</h2>
    <section>
      <button id="name">名前</button>
      <div id="answername"></div>
    </section>
    <section>
      <button id="homecountry">出身</button>
    </section>
    <section>
      <button id="answercountry"></button>
    </section>
    <section>
      <button id="hobby">趣味</button>
    </section>
    <section>
      <div id="answerhobby"></div>
    </section>
    <section>
      <button id="favouriteartist">好きなアーティスト</button>
    </section>
    <section>
      <button id="answerfavouriteartist"></button>
      <button id="answerfavouriteartist2"></button>
    </section>
    <section>
      <button id="challengemyself">なりたい自分</button>
    </section>
    <section>
      <div id="answerchallengemyself"></div>
    </section>
  </body>
  <script>
    const nameButton = document.getElementById("name");
    const nameans = document.getElementById("answername");
    const countryButton = document.getElementById("homecountry");
    const countryans = document.getElementById("answercountry");
    nameButton.onclick = function () {
      nameans.textContent = "和泉諒祐";
      countryButton.button;
    };

    countryButton.onclick = function () {
      countryans.textContent = "広島県";
    };
    countryans.onclick = function () {
      document.location = "https://www.pref.hiroshima.lg.jp/";
    };
    const hobbyButton = document.getElementById("hobby");
    const hobbyans = document.getElementById("answerhobby");
    hobbyButton.onclick = function () {
      hobbyans.textContent = "サッカー，音楽を聴くこと";
    };
    const favoartistButton = document.getElementById("favouriteartist");
    const favoartistans = document.getElementById("answerfavouriteartist");
    const favoartistans2 = document.getElementById("answerfavouriteartist2");
    favoartistButton.onclick = function () {
      favoartistans.textContent = "GReeeeN";
      favoartistans2.textContent = "あいみょん";
    };
    favoartistans.onclick = function () {
      document.location = "http://greeeen.co.jp/";
    };
    favoartistans2.onclick = function () {
      document.location = "https://www.aimyong.net/";
    };
    const challengeselfButton = document.getElementById("challengemyself");
    const challengeselfans = document.getElementById("answerchallengemyself");
    challengeselfButton.onclick = function () {
      challengeselfans.textContent =
        "プログラミングをすらすらかけるようになる！";
    };
  </script>
</html>
